<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Shadows+Into+Light|Josefin+Slab:400,700|Amatic+SC|Rock+Salt">

  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/app.js"></script>
  <title>Shopping List App</title>
</head>

<body>

  <header class="shopping-intro">
    <div class="intro-opacity"></div>
      <h1 class="intro-1">Shopping List App</h1>
      <h2 class="intro-2">For All Your Shopping Needs</h2>
  </header>

  <section class="search">
    <h3>Search For an Item:</h3>
    <input type="text" id="search-item" placeholder="Search for an item here">
    <button type="submit">Find!</button>
  </section>

  <section class="table-items">
    <h3>Shopping Items:</h3>
    <ul class="table-list">
      <li>
        <div class="checked"></div>
        <span>Eggs</span>
        <img class="delete" src="images/x_mark.png" height="28px" width="28px">
        <hr>
      </li>

      <li>
        <div class="checked"></div>
        <span>Milk</span>
        <img class="delete" src="images/x_mark.png" height="28px" width="28px">
        <hr>
      </li>

      <li>
        <div class="checked"></div>
        <span>Honey</span>
        <img class="delete" src="images/x_mark.png" height="28px" width="28px">
        <hr>
      </li>

      <li>
        <div class="checked"></div>
        <span>Puppies</span>
        <img class="delete" src="images/x_mark.png" height="28px" width="28px">
        <hr>
      </li>
    </ul>
    <p>Feel free to drag and rearrange the list!</p>
    <button id="clear-list">Clear List</button>
  </section>

  <section class="add-items">
    <form>
    <h3> Add an Item: </h3>
    <input type="text" id="items-todo" placeholder="Hit 'Enter' When Done!"/>
    <div id="error">You need to put something here!</div>
    </form>

  </section>

  <footer class="shopping-end">
    <h2 class="credit">Created by Bonnie Pham</h2>
  </footer>

</body>
</html>
