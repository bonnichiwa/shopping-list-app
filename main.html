<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Shadows+Into+Light|Josefin+Slab:400,700|Amatic+SC|Rock+Salt">
  <title>Shopping List App</title>
</head>

<body>

  <header class="shopping-intro">
    <div class="intro-opacity"></div>
      <h1 class="intro-1">Shopping List App</h1>
  </header>

  <section class="search">
    <h3>Search For an Item:</h3>
    <input type="text" placeholder="Search for an item here">
    <button type="submit">Find!</button>
  </section>

  <section class="table-items">
    <h3>Shopping Items:</h3>
    <table>
      <tr>
        <td>
          <label><input type='checkbox' name='item-name'></label>
        </td>
        <td>
          Eggs
        </td>
        <td>
          <button type="submit">Delete</button>
        </td>
      </tr>
      <tr>
        <td>
          <label><input type='checkbox' name='item-quantity' checked></label>
        </td>
        <td>
          Milk
        </td>
        <td>
          <button type="sumbit">Delete</button>
        </td>
      </tr>
      <tr>
        <td>
          <label><input type='checkbox' name='item-quantity' checked></label>
        </td>
        <td>
          Honey
        </td>
        <td>
          <button type="sumbit">Delete</button>
        </td>
      </tr>
      <tr>
        <td>
          <label><input type='checkbox' name='item-quantity'></label>
        </td>
        <td>
          Puppies
        </td>
        <td>
          <button type="sumbit">Delete</button>
        </td>
      </tr>
    </table>
    <p>Feel free to drag and rearrange the list!</p>
  </section>

  <section class="add-items">
    <h3> Add an Item: </h3>
    <input type="text" placeholder="Add item here">
    <button type="submit">Add!</button>
  </section>

  <footer class="shopping-end">
    <h2 class="credit">Created by Bonnie Pham</h2>
  </footer>

</body>
</html>
