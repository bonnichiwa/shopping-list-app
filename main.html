<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Shadows+Into+Light|Josefin+Slab:400,700|Amatic+SC|Rock+Salt">
  <title>Shopping List App</title>
</head>

<body>

  <header class="shopping-intro">
    <div class="intro-opacity"></div>
      <h1 class="intro-1">Shopping List App</h1>
      <h2 class="intro-2">For All Your Shopping Needs</h2>
  </header>

  <section class="search">
    <h3>Search For an Item:</h3>
    <input type="text" placeholder="Search for an item here">
    <button type="submit">Find!</button>
  </section>

  <section class="table-items">
    <h3>Shopping Items:</h3>
    <table>
      <tr>
        <td id="tdh-1">
          <input type='checkbox' name='item-name' id="h-1">
          <label for="h-1">Eggs</label>
        </td>
        <td>
          <button type="submit">Delete</button>
        </td>
      </tr>
      <tr>
        <td id="tdh-2">
          <input type='checkbox' name='item-quantity' id="h-2" checked>
          <label>Milk</label>
        </td>
        <td>
          <button type="submit">Delete</button>
        </td>
      </tr>
      <tr>
        <td id="tdh-3">
          <input type='checkbox' name='item-quantity' id="h-3" checked>
          <label for="h-3">Honey</label>
        </td>
        <td>
          <button type="submit">Delete</button>
        </td>
      </tr>
      <tr>
        <td id="tdh-4">
          <input type='checkbox' name='item-quantity' id="h-4">
          <label for="h-4">Puppies</label>
        </td>
        <td>
          <button type="subit">Delete</button>
        </td>
      </tr>
    </table>
    <p>Feel free to drag and rearrange the list!</p>
  </section>

  <section class="add-items">
    <h3> Add an Item: </h3>
    <input type="text" placeholder="Add item here">
    <button type="submit">Add!</button>
  </section>

  <footer class="shopping-end">
    <h2 class="credit">Created by Bonnie Pham</h2>
  </footer>

</body>
</html>
